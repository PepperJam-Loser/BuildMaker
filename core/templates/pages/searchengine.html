<!DOCTYPE html>
{% extends 'main.html' %}
{% load static %}
{% block layout %}

<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center my-6">Search Tester</h1>

    <div class="flex flex-wrap justify-center gap-4">
        {% for weapon, abrv in weapon_types.items %}
        <button onclick="weaponType('{{ weapon }}')" class="btn btn-primary capitalize">
            {{ abrv }}
        </button>
    {% endfor %}
    </div>

    <ul class="list-disc list-inside">
        {% for weapon in weapons %}
            <li class="p-2 bg-base-200 rounded-md shadow my-2">
                <button onclick="selectWeapon('{{ weapon.id }}', '{{ weapon.name }}')" class="btn btn-secondary w-full">
                    {{ weapon.name }}
                </button>
            </li>
        {% endfor %}
    </ul>
</div>

<script>
    function weaponType(type) {
        window.location.href = `?type=${type}`;
    }

    function selectWeapon(id, name) {
        alert(`Selected Weapon: ${name} (ID: ${id})`);
    }
</script>

{% endblock layout %}
